<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ECHOVERSE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(270deg, #05000a, #2a003d, #05000a);
      background-size: 600% 600%;
      animation: bgMove 15s ease infinite;
      color: #e6ccff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(40, 0, 70, 0.8);
      border: 2px solid #a855f7;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 30px #a855f7;
      animation: float 4s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px #7c3aed; }
      to { box-shadow: 0 0 40px #c084fc; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #c084fc;
      box-shadow: 0 0 25px #c084fc;
      margin-bottom: 20px;
      animation: avatarPulse 3s infinite alternate;
    }

    @keyframes avatarPulse {
      from { box-shadow: 0 0 15px #7c3aed; }
      to { box-shadow: 0 0 35px #d8b4fe; }
    }

    h1 {
      font-size: 28px;
      color: #d8b4fe;
      text-shadow: 0 0 12px #a855f7;
    }

    .tagline {
      margin: 10px 0 20px;
      font-size: 14px;
      color: #c4b5fd;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .stat {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      background: rgba(168, 85, 247, 0.15);
      border-radius: 10px;
      border: 1px solid #a855f7;
      animation: statGlow 2s infinite alternate;
    }

    @keyframes statGlow {
      from { box-shadow: inset 0 0 6px rgba(168,85,247,0.4); }
      to { box-shadow: inset 0 0 14px rgba(216,180,254,0.7); }
    }

    .stat h2 {
      font-size: 18px;
    }

    .stat p {
      font-size: 12px;
      margin-top: 5px;
    }

    .links {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      text-decoration: none;
      padding: 12px;
      border-radius: 12px;
      color: #f5f3ff;
      background: linear-gradient(90deg, #7c3aed, #a855f7);
      box-shadow: 0 0 15px #7c3aed;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .links a::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.15);
      transition: 0.4s;
    }

    .links a:hover::after {
      left: 100%;
    }

    .links a:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px #c084fc;
    }

    footer {
      margin-top: 20px;
      font-size: 10px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

    <h1>ECHOVERSE</h1>

    <div class="stats">
      <div class="stat">

      <div class="stat">
