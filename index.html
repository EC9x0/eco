<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gamer Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2a003d, #05000a);
      color: #e6ccff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: rgba(40, 0, 70, 0.75);
      border: 2px solid #a855f7;
      border-radius: 16px;
      box-shadow: 0 0 25px #a855f7;
      padding: 30px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #c084fc;
      box-shadow: 0 0 20px #c084fc;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      color: #d8b4fe;
      text-shadow: 0 0 10px #a855f7;
    }

    .tagline {
      margin: 10px 0 20px;
      font-size: 14px;
      color: #c4b5fd;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }

    .stat {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      background: rgba(168, 85, 247, 0.15);
      border-radius: 10px;
      border: 1px solid #a855f7;
      box-shadow: inset 0 0 10px rgba(168,85,247,0.5);
    }

    .stat h2 {
      font-size: 18px;
      color: #e9d5ff;
    }

    .stat p {
      font-size: 12px;
      margin-top: 5px;
      color: #ddd6fe;
    }

    .links {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      text-decoration: none;
      padding: 12px;
      border-radius: 12px;
      color: #f5f3ff;
      background: linear-gradient(90deg, #7c3aed, #a855f7);
      box-shadow: 0 0 15px #7c3aed;
      transition: 0.3s;
    }

    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #c084fc;
    }

    footer {
      margin-top: 20px;
      font-size: 10px;
      opacity: 0.6;
    }
  </style>
</head>
